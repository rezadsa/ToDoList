<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/topic_task.css">
    <title>{{topic.title}}</title>
  </head>
  <body>
    <h1>     <a href="{{url_for('display_topics')}}">HOME</a>{{topic.title}}</h1>
    <div class="content">
      <div class="task-content">
      <div class="tasks">
        <ul>
          {% for task in tasks %}
          <div class="repeat">
          <li>{{task.description}}</li>
        
          <form action="{{url_for('delete_task',task_id=task.task_id)}}" method="POST">
            <input type="submit" value="Delete Task">
          </form>
        </div>
          {% endfor %}
        </ul>
   
      </div>
      
    </div>
      <div class="new-task">
        <h3>Add a New Task</h3>
    <form action="{{url_for('add_task',topic_id=topic.topic_id )}}" method="POST">
      <div>
        <label for="task">Task</label>
        <input type="text" name="task-description" />
      </div>
      <input type="submit" value="Add Task" />
    </form>
  


<div class="delete-topic">
  <form action="{{url_for('delete_topic',topic_id=topic.topic_id) }}" method="POST">
      <input type="submit" value="Delete this Topic">
  </form>
</div>
</div>
<div class="message">
  {% for category,message in get_flashed_messages(with_categories=true) %}
  <div style="color:{{category}};">{{message}}</div>
  {% endfor %}
</div>

</div>





  </body>
</html>
